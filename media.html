<meta charset="utf-8">
 
<h1>Média de idades</h1>

<script>
    var idadeArt = prompt("Digite a idade do Art")
    var mediaPrimeira = (idadeArt+28+16+47+35+21)/6
    var mediaSegunda = 23.8
    var mediaTerceira = 23.8

    document.write("Primeira Fileira: " + mediaPrimeira)
    document.write("<br>")
    document.write("Segunda Fileira: " + mediaSegunda)
    document.write("<br>")
    document.write("Terceira Fileira: " + mediaTerceira)
    document.write("<br>")

    var mediaTotal = (mediaPrimeira + mediaSegunda + mediaTerceira) / 3
    document.write("A média é: " + Math.round(mediaTotal))

</script>
